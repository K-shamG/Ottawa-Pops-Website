<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Ottawa Pops Orchestra</title>
  <meta name="description" content="The Ottawa Pops Orchestra is a community orchestra dedicated to performing orchestral pops repertoire.">
  <meta name="author" content="Kshamina Ghelani">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/footer.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div class="container-fluid">
    <div id="header"></div>
    <div class="main">
      <img src="img/concerts-single/DICBanner.png" width="100%" />
      <div class="concert-single">
        <div class="row">
          <div class="col-md concert-info">
            <div class="row">
              <div class="col-md-8">
                <h5 class="concert-title">Disney in Concert: Around the World</h5>
              </div>
              <div class="col-md">
                <!-- <a href="#" class="btn btn-maroon btn-block">TICKETS</a> -->
              </div>
            </div>
            <div class="concert-description">
              <div class="row">
                <div class="col-md-4">
                  <i class="far fa-calendar-alt"></i> May 17, 2018
                </div>
                <div class="col-md-4">
                  <i class="far fa-clock"></i> 7:30PM<br>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <i class="far fa-calendar-alt"></i> May 18, 2018
                </div>
                <div class="col-md-4">
                  <i class="far fa-clock"></i> 7:30PM<br><br>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 bold">
                  Language of the Event:
                </div>
                <div class="col-md-4">
                  French and English
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 bold">
                  Suggested Age:
                </div>
                <div class="col-md-4">
                  All Ages<br><br </div>
                </div>
              </div>
              <p>More information to be announced!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end main -->

  </div>
  <div id="footer"></div>
  <!-- end container fluid -->

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/js/mdb.min.js"></script>

  <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
