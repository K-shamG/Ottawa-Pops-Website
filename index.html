<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Ottawa Pops Orchestra</title>
  <meta name="description" content="The Ottawa Pops Orchestra is a community orchestra dedicated to performing orchestral pops repertoire.">
  <meta name="author" content="Kshamina Ghelani">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/footer.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
</head>

<body>
  <div class="container-fluid main">
    <div id="header"></div>
    <div class="main">
      <div id="carouselExampleControls" class="carousel slide carousel-computer" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img id="TOTcarousel-img" class="d-block w-100 darken" src="img/concerts-single/ToTBanner.png" alt="Trick or Toccata">
            <div class="carousel-caption d-none d-md-block">
              <a id="TOTcarousel" onmouseenter="unGrey(this.id)" onmouseout="grey(this.id)" href="ToT.html" class="btn btn-maroon">More Information</a>
            </div>
          </div>
          <div class="carousel-item">
            <img id="SWcarousel-img" class="d-block w-100 darken" src="img/concerts-single/StarWarsBanner.png" alt="Star Wars">
            <div class="carousel-caption ">
              <a id="SWcarousel" onmouseenter="unGrey(this.id)" onmouseout="grey(this.id)" href="StarWars.html" class="btn btn-maroon">More Information</a>
            </div>
          </div>
          <div class="carousel-item">
            <img id="SATScarousel-img" class="d-block w-100 darken" src="img/concerts-single/SATSBanner.png" alt="Storytime at the Symphony">
            <div class="carousel-caption d-none d-md-block">
              <a id="SATScarousel" onmouseenter="unGrey(this.id)" onmouseout="grey(this.id)" href="SATS.html" class="btn btn-maroon">More Information</a>
            </div>
          </div>
          <div class="carousel-item">
            <img id="DICcarousel-img" class="d-block w-100 darken" src="img/concerts-single/DICBanner.png" alt="Disney">
            <div class="carousel-caption d-none d-md-block">
              <a id="DICcarousel" onmouseenter="unGrey(this.id)" onmouseout="grey(this.id)" href="Disney.html" class="btn btn-maroon">More Information</a>
            </div>
          </div>
        </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div id="carouselExampleControls" class="carousel slide carousel-mobile" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a href="ToT.html"><img id="TOTcarousel-img" class="d-block w-100" src="img/concerts-full/ToTDetail.png" alt="Trick or Toccata"></a>
        </div>
        <div class="carousel-item">
          <a href="StarWars.html"><img id="SWcarousel-img" class="d-block w-100" src="img/concerts-full/StarWarsDetail.png" alt="Star Wars"></a>
        </div>
        <div class="carousel-item">
          <a href="SATS.html"><img id="SATScarousel-img" class="d-block w-100" src="img/concerts-full/SATSDetail.png" alt="Storytime at the Symphony"></a>
        </div>
        <div class="carousel-item">
          <a href="Disney.html"><img id="DICcarousel-img" class="d-block w-100" src="img/concerts-full/DICDetail.png" alt="Disney"></a>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
  </div>
  </div>
  <div id="footer"></div>
  <!-- end container fluid -->

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/js/mdb.min.js"></script>

  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/home.js"></script>

</body>

</html>
